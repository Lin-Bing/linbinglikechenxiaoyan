<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我心里想的都是这些啊</title>

    <style>
        a, address, b, big, blockquote, body, center, cite, code, dd, del, div, dl, dt, em, fieldset, font, form, h1, h2, h3, h4, h5, h6, html, i, iframe, img, ins, label, legend, li, ol, p, pre, small, span, strong, u, ul, var{
            padding: 0px;
            margin: 0px;
        }
        body {
            justify-content: center;
            align-items: center;
        }

        .loadingbg {
            background: white; 
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 500px;
        }
        .loading img{
            animation: loading 2s linear;
        }
        @keyframes loading {
            0%{transform: rotate(0);}
            100%{transform: rotate(720deg);}
        }

        .maincontent {
            visibility: hidden;
        }
        .titlebg {
            background-color: rgba(245, 245, 245);
            width: 100%;
            height: 150px;
            box-shadow: 0 0 5px #ddd;
        }
        .title {
            text-align: left;
            padding-left: 30px;
            padding-top: 50px;
            padding-bottom: 10px;
            color: rgba(50, 50, 50, 1);
            font-weight: bolder;
            font-size: 25px;
        }
        .titleline {
            background-color: rgba(99, 146, 229);
            margin-left: 30px;
            width: 100px;
            height: 3px;
        }
        .selectbg {
            background:white;
        }
        .question {
            line-height: 50px;
            padding-left: 20px;
            color: #666666;
            font-weight: bolder;
            font-size: 15px;
        }
        .divider {
            height: 1px;
            overflow: hidden;
            background-color:rgba(208, 224, 236, 1);
        }
        .answer {
            display: flex;
            align-items: center;
            padding-left: 20px;
            height: 40px;
            line-height: 40px;
            color: rgba(10, 10, 10, 1);
        }
        .divider2 {
            margin-left: 20px;
            height: 0.5px;
            overflow: hidden;
            background-color:rgba(208, 224, 236, 1);
        }
        input {
            background-color:rgba(74, 114, 221, 1);
            background:rgba(74, 114, 221, 1);
            color:rgba(74, 114, 221, 1);
            padding-bottom: 10px;
            margin-bottom: 5px;
        }
        .checkbg {
            width: 14px;
            height: 14px;
            border-radius: 14px;
            border: 2px solid #78A4Fa;
            background-color:white;
            justify-content: center;
            align-items: center;
        }
        .checkimg {
            width: 14px;
            height: 14px;
        }
        .checkanswer {
            margin-left: 6px;
        }
        .submit {
            margin-left: 80px;
            margin-right: 80px;
            margin-top: 50px;
            background-color:rgba(74, 114, 221, 1);
            border-radius: 6px;
            color:white;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-weight: bolder;
        }


        .dialog {
            position: absolute; top:0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.4); 
            justify-content: center; align-items: center;
        }
        .content {
            background:white;
            width: 300px;
            height: 400px;
            border-radius: 6px;
        }
        .reslut {
            padding-top: 50px;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 40px;
            color: #666666;
            font-weight: bolder;
            font-size: 15px;
            line-height: normal;
            text-align: left;
        }
        .imgBg {
            width: 300px;
            height: 60px;
            display: flex;
            justify-content: center; align-items: center;
        }
        .iconbg {
            justify-content: center; align-items: center;
            margin: 10px;
            padding-top: 4px;
            width: 40px;
            height: 36px;
            border: 1px solid #B2B2B2;
            border-radius: 2px;
        }
        .icon {
            width: 20px;
            height: 20px;
        }

        .noselect {
            position: absolute; top:0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.4); 
            justify-content: center; align-items: center;
        }
        .tipsContent {
            background-color: white;
            border-radius: 5px;
            width: 240px;
            height: 50px;
            color: #666666;
            font-weight: bolder;
            font-size: 12px;
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
 
<div class="loadingbg" style="display:flex">
    <div class="loading">
        <img src="loading.png"/>
    </div>
</div>


<div class="maincontent">
    <div class="titlebg">
        <div class="title" >陈晓燕，我喜欢你😍</div>
        <div class="titleline"></div>
    </div>
    
    <div class="selectbg">
        <div class="question">那么，你愿意成为我的女朋友吗？</div>
        <div class="divider"></div>
    </div>

    <div>
        <div class="answer" onclick="onclickAnswer('A')">
            <img class="checkimg" id="A" src="unselect.png"/>
            <div class="checkanswer">A 愿意</div>
        </div>
        <div class="divider2"></div>
        <div class="answer" onclick="onclickAnswer('B')">
            <img class="checkimg" id="B" src="unselect.png"/>
            <div class="checkanswer">B 很愿意</div>
        </div>
        <div class="divider2"></div>
        <div class="answer" onclick="onclickAnswer('C')">
            <img class="checkimg" id="C" src="unselect.png"/>
            <div class="checkanswer">C 非常愿意</div>
        </div>
        <div class="divider2"></div>
        <div class="answer" onclick="onclickAnswer('D')">
            <img class="checkimg" id="D" src="unselect.png"/>
            <div class="checkanswer">D 超级无敌愿意</div>
        </div>
    </div>

    <div class="submit" onclick="submitFunc()">提交<div>
</div>


<div class="dialog" style="display:none">
    <div class="content">
        <div class="reslut">恭喜你成为林冰的女朋友...长长久久，不能反悔的那种！！！</div>
        <div class="imgBg">
            <div class="iconbg">
                <img class="icon" src="bun.png"/>
            </div>
            <div class="iconbg">
                <img class="icon" src="eat.png"/>
            </div>
            <div class="iconbg">
                <img class="icon" src="show.png"/>
            </div>
        </div>
        <div class="imgBg">
            <div class="iconbg">
                <img class="icon" src="sport.png"/>
            </div>
            <div class="iconbg">
                <img class="icon" src="sweet.png"/>
            </div>
            <div class="iconbg">
                <img class="icon" src="learn.png"/>
            </div>
        </div>
        <div class="imgBg">
            <div class="iconbg">
                <img class="icon" src="tarvel.png"/>
            </div>
            <div class="iconbg">
                <img class="icon" src="sea.png"/>
            </div>
            <div class="iconbg">
                <img class="icon" src="other.png"/>
            </div>
        </div>
    </div>
</div>


<div class="noselect" style="display:none">
    <div class="tipsContent">
        请选择您最心仪的答案！！！
    </div>
</div>


<script>

    const selectAnswer = {
        A: false,
        B: false,
        C: false,
        D: false,
    }

    setTimeout(() => {
        document.querySelector(".loadingbg").style.display='none';
        document.querySelector(".maincontent").style.visibility='visible';
    }, 2000);


    function submitFunc() {
        var isSelected = false;
        Object.keys(selectAnswer).forEach(function(key){
            if (selectAnswer[key]) {
                document.querySelector(".dialog").style.display='flex';
                isSelected = true;
                return;
            }
        });

        if (isSelected) {
            return;
        }
        document.querySelector(".noselect").style.display='flex';
        setTimeout(() => {
            document.querySelector(".noselect").style.display='none';
        }, 1400);
    }

    function onclickAnswer(params) {
        var old = selectAnswer[params];
        selectAnswer[params] = !old;
        
        document.getElementById('A').src = selectAnswer['A'] ? 'select.png' : 'unselect.png';
        document.getElementById('B').src = selectAnswer['B'] ? 'select.png' : 'unselect.png';
        document.getElementById('C').src = selectAnswer['C'] ? 'select.png' : 'unselect.png';
        document.getElementById('D').src = selectAnswer['D'] ? 'select.png' : 'unselect.png';
    }
    
</script>

</body>
</html>
